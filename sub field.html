<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Field Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* BACKGROUND AND TEXT SIZE, FONT AND COLOUR */
        body {
            background-color: #0f172a; /* Deep navy dark background */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #1e293b; /* Card background */
            color: #ffffff; /* Primary color */
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #38bdf8; /* Secondary color */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #22d3ee; /* Accent color */
            color: #0f172a; /* Background color */
            transform: scale(1.05);
        }

        /* Common Header Styling */
        .section-header {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 15px;
            color: #ffffff; /* Primary color */
        }

        /* Job Fields Section */
        .job-field {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border: 2px solid #38bdf8; /* Secondary color */
            border-radius: 40px;
            padding: 9px;
            margin: 20px auto;
            width: 50%;
            background-color: #1e293b; /* Card background */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .job-field:hover {
            background-color: #22d3ee; /* Accent color */
            color: #000000; /* Background color */
            border-color: #22d3ee;
        }

        /* Job Field Text */
        .sub-field-text {
            flex: 1;
            font-size: 23px;
            text-align: center;
            color: #e0e0e0; /* Muted text */
        }

        /* Ensure the hover effect will occur */
        .job-field:hover .sub-field-text {
            color: #000000;
        }
    </style>
</head>

<body>
    <!-- Back Button (Top Left) -->
    <div class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back
    </div>

    <!-- Job Fields Section -->
    <section id="job-fields-section">
        <h2 class="section-header">Job Fields</h2>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
